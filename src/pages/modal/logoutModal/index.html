<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <link rel="stylesheet" href="/src/pages/modal/logoutModal/style.css" />
    <script
      type="module"
      src="/src/pages/modal/logoutModal/logoutModal.js"
    ></script>
    <title>Taing - Logout Modal</title>
  </head>
  <body>
    <button class="open-button">열기</button>
    <div
      class="modal-container fixed left-1/2 top-1/2 z-20 hidden -translate-x-1/2 -translate-y-1/2 items-center justify-center"
    >
      <div
        class="modal-content bg-taing-2 relative flex h-91pxr w-196pxr flex-col items-center rounded bg-[#212121] tablet:h-110pxr tablet:w-295pxr desktop:h-192pxr desktop:w-526pxr"
      >
        <h2
          class="modal-title desktop:36pxr pb-12pxr pt-20pxr text-center text-12pxr leading-[160%] text-white tablet:pb-16pxr tablet:pt-28pxr desktop:py-36pxr desktop:text-21pxr"
        >
          로그아웃 하시겠습니까?
        </h2>
        <div class="button-area relative flex flex-row text-taing-2">
          <button
            class="confirm-button button-space text-12pxr leading-[160%] desktop:text-21pxr"
          >
            확인
          </button>
          <p
            class="py-[10.5px] text-[#A6A6A6] tablet:py-10pxr desktop:my-8pxr desktop:py-16pxr desktop:text-21pxr"
          >
            |
          </p>
          <button
            class="cancel-button line button-space text-12pxr leading-[160%] desktop:text-21pxr"
          >
            취소
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
