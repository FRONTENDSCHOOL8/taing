<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <script type="module" src="/src/js/include.js"></script>
    <script
      src="/src/pages/selectProfile/selectProfile.js"
      type="module"
    ></script>
    <title>프로필선택</title>
  </head>
  <body class="min-w-screen max-w-screen w-full bg-black">
    <div
      class="min-w-screen max-w-screen h-[calc(100vh-100px-355px) w-full overflow-auto"
    >
      <header id="header" class=""></header>
      <main>
        <section class="relative flex items-center justify-center">
          <div class="content-wrap pt-72pxr tablet:pt-74pxr desktop:py-130pxr">
            <div class="title-wrap">
              <h2
                class="text-center text-base font-bold leading-[140%] text-white tablet:text-28pxr desktop:text-50pxr"
              >
                프로필 선택
              </h2>
              <p
                class="pt-16pxr text-center text-12pxr font-semibold leading-[150%] text-taing-1 tablet:text-base desktop:text-28pxr"
              >
                시청할 프로필을 선택해주세요.
              </p>
            </div>
            <div
              class="profile-photo my-32pxr tablet:mb-44pxr tablet:mt-28pxr desktop:mb-66pxr desktop:mt-44pxr"
            >
              <ul
                class="profile-photo-container flex flex-wrap items-center justify-center gap-x-6 gap-y-6 tablet:gap-32pxr desktop:gap-52pxr"
              ></ul>
            </div>
            <div class="button-wrap flex items-center justify-center">
              <a
                class="flex w-135pxr items-center justify-center rounded border border-solid border-[#565656] py-3 text-12pxr font-semibold leading-[150%] text-taing-2 hover:border-[#a3a3a3] hover:text-[#dedede] tablet:w-156pxr tablet:p-16pxr desktop:w-272pxr desktop:p-22pxr desktop:text-28pxr"
                href="/src/pages/editProfile/index.html"
              >
                프로필 편집
              </a>
            </div>
          </div>
        </section>
      </main>
      <footer id="footer" class=""></footer>
    </div>
  </body>
</html>
