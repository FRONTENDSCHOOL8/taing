<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <script type="module" src="/src/js/include.js"></script>

      <main>

                프로필 선택

              </p>
            </div>
            <div class="profile-photo my-32pxr">
              <ul
                class="profile-photo-container grid grid-cols-2 grid-rows-2 gap-6"
              >
                <li class="profile">
                  <button class="max-w-[114px] pb-12pxr">
                    <img
                      src="/src/assets/profile/content/profile_1.png"

                    />

                  <p class="text-center text-[12.003px] text-taing-2">슬비님</p>
                </li>
                <li class="profile">

                    <img

                    />

                    <img
                      src="/src/assets/profile/content/profile_1.png"
                      alt="프로필 사진"
                    />
                  </button>
                  <p class="text-center text-[12.003px] text-taing-2">범쌤</p>
                </li>
                <li class="profile">
                  <button class="max-w-[114px] pb-12pxr">
                    <img
                      src="/src/assets/profile/content/profile_1.png"
                      alt="프로필 사진"
                    />
                  </button>
                  <p class="text-center text-[12.003px] text-taing-2">이듬</p>
                </li>
              </ul>
            </div>
            <div class="button-wrap flex items-center justify-center">
              <button
                class="flex w-135pxr items-center justify-center rounded border border-solid border-[#565656] py-3 text-[12.003px] font-semibold leading-[150%] text-taing-2"
              >
                프로필 편집
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer id="footer" class="flex"></footer>
    </div>
