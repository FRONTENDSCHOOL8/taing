<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <script type="module" src="/src/js/include.js"></script>
    <script type="module" src="/src/pages/findId/findId.js"></script>
    <title>TAING - find ID</title>
  </head>
  <body class="bg-black">
    <header id="header"></header>

    <main
      class="mx-auto mt-28pxr max-w-416pxr px-16pxr text-white tablet:mt-44pxr tablet:p-0 desktop:mt-70pxr desktop:max-w-732pxr"
    >
      <h2
        class="text-center text-16pxr font-bold tablet:text-28pxr desktop:text-38pxr"
      >
        아이디 찾기
      </h2>

      <section class="mt-28pxr desktop:mt-60pxr">
        <h3
          class="text-12pxr font-semibold tablet:text-16pxr desktop:text-28pxr"
        >
          이메일로 찾기
        </h3>
        <p
          class="mt-8pxr text-12pxr font-semibold text-taing-4 tablet:mt-0 tablet:text-16pxr desktop:text-28pxr"
        >
          가입시 등록한 이메일을 입력해주세요
        </p>
        <form class="mt-16pxr">
          <label for="email" class="sr-only">이메일</label>
          <input
            type="email"
            class="h-46pxr w-full rounded bg-input px-16pxr text-12pxr text-white placeholder:text-taing-5 tablet:h-54pxr tablet:text-16pxr desktop:h-96pxr desktop:text-28pxr"
            name="email"
            id="email"
            placeholder="이메일"
          />
          <p
            class="notice mt-4pxr hidden text-12pxr text-red-500 desktop:text-16pxr"
          >
            정확한 이메일 형식을 입력해주세요.(email@email.com)
          </p>
          <button
            type="submit"
            class="mt-20pxr h-42pxr w-full rounded bg-button-submit-default text-center text-12pxr font-semibold text-taing-3 tablet:mt-24pxr tablet:h-50pxr tablet:text-16pxr desktop:mt-36pxr desktop:h-86pxr desktop:text-28pxr"
          >
            확인
          </button>
        </form>
      </section>
      <div class="mt-30pxr flex text-taing-6">
        <div
          class="relative flex-grow after:absolute after:top-1/2 after:h-1pxr after:w-full after:-translate-y-1/2 after:bg-line"
        ></div>
        <span class="mx-8pxr text-12pxr desktop:text-16pxr">또는</span>
        <div
          class="relative flex-grow after:absolute after:top-1/2 after:h-1pxr after:w-full after:-translate-y-1/2 after:bg-line"
        ></div>
      </div>
      <section class="mt-30pxr">
        <h3
          class="text-12pxr font-semibold tablet:text-16pxr desktop:text-28pxr"
        >
          본인인증으로 찾기
        </h3>
        <p
          class="mt-8pxr text-12pxr font-semibold text-taing-4 tablet:mt-0 tablet:text-16pxr desktop:text-21pxr"
        >
          이미 본인인증이 완료된 계정에 한하여 아이디 찾기가 가능합니다.
        </p>
        <button
          type="submit"
          class="mt-16pxr h-42pxr w-full rounded bg-button-submit-active text-center text-12pxr font-semibold text-black tablet:h-50pxr tablet:text-16pxr desktop:mt-36pxr desktop:h-86pxr desktop:text-28pxr"
        >
          본인인증하기
        </button>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
