  <body class="bg-black">
    <header id="header" class=""></header>
    <main>
      <h2 class="mb-10 mt-20 flex justify-center text-3xl font-bold text-white">
        TVING ID 로그인
      </h2>

      
        <div class="flex justify-center">
          <form id="login-form">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="아이디"
              class="mb-2 w-96 max-w-416pxr rounded border-0 bg-[#212121] p-16pxr text-white focus:bg-[#212121] focus:outline-1"
            /><br />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호"
              class="mb-3 w-96 rounded border-0 bg-[#212121] p-16pxr text-white focus:bg-[#212121] focus:outline-1"
            /><br />
            <input type="checkbox" />
            <label class="ml-1 text-white">자동로그인</label><br />

             <button type="submit" class="text-center w-96 mt-3 mb-5 rounded bg-[#FF153C] p-16pxr text-white hover:bg-[#CC1030]" >
               로그인하기
             </button>

          </form>
        </div>
      
      <div class="flex justify-center">
        <a href="/src/pages/findId/" class="tracking-tighter text-[#A6A6A6] hover:text-white"
          >아이디 찾기</a
        >
        <p class="ml-5 text-[#A6A6A6]">|</p>
        <a
          href="/src/pages/findPassword/"
          class="ml-5 tracking-tighter text-[#A6A6A6] hover:text-white"
          >비밀번호 찾기</a
        >
      </div>
      <div>
        <p class="mt-5 flex justify-center tracking-tighter text-[#6B6B6B]">
          아직 계정이 없으신가요?

          <a href="/src/pages/regist/" class="ml-3 text-[#A6A6A6] hover:text-white"
            >회원가입하기</a
          >
        </p>
      </div>
