<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <script type="module" src="/src/js/include.js"></script>
    <script type="module" src="/src/pages/regist/regist.js"></script>
    <title>TAING - 회원가입</title>
  </head>
  <body class="bg-black">
    <header id="header"></header>
    <main>
      <h2
        class="mb-20pxr mt-10 flex justify-center text-16pxr font-bold text-white tablet:text-28pxr desktop:text-38pxr"
      >
        타잉 회원가입
      </h2>
      <div class="mb-4pxr flex justify-center text-12pxr text-taing-3">
        아이디와 이메일로 간편하게 타잉을 시작하세요!
      </div>

      <div class="flex flex-col items-center">
        <form id="form" class="w-10/12 max-w-288pxr tablet:max-w-416pxr">
          <label class="sr-only">아이디</label>
          <input
            type="text"
            id="user-id"
            name="user-id"
            placeholder="아이디"
            class="mb-4pxr w-full rounded border-0 bg-input p-12pxr text-12pxr text-white focus:bg-input"
          />
          <label
            for="user-id"
            class="mb-20pxr block text-12pxr font-medium text-taing-4"
            >영문과 숫자 조합으로 작성해주세요</label
          >

          <label class="sr-only">패스워드</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호"
            class="mb-4pxr w-full rounded border-0 bg-input p-12pxr text-12pxr text-white focus:bg-input"
          />
          <label
            for="password"
            class="mb-20pxr block text-12pxr font-medium text-taing-4"
            >영문, 숫자, 특수문자(~!@#$%^&*) 조합 6~16자리</label
          >

          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="비밀번호 확인"
            class="mb-20pxr w-full rounded border-0 bg-input p-12pxr text-12pxr text-white focus:bg-input"
          /><br />
          <label for="" class="sr-only">이메일</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="이메일"
            class="mb-20pxr w-full rounded border-0 bg-input p-12pxr text-12pxr text-white focus:bg-input"
          /><br />

          <div class="flex flex-col gap-4pxr">
            <div class="mb-4pxr flex">
              <input type="checkbox" id="allAgreeCheckbox" class="mr-8pxr" />
              <label
                for="allAgreeCheckbox"
                class="text-12pxr font-bold text-taing-2"
                >모두 동의합니다.</label
              >
            </div>
            <div class="mb-4pxr flex">
              <input type="checkbox" id="ageCheckbox" class="mr-8pxr" />
              <label for="ageCheckbox" class="text-12pxr font-bold text-taing-4"
                >만 14세 이상입니다.</label
              >
            </div>
            <div class="mb-4pxr flex">
              <input
                type="checkbox"
                id="termsCheckbox"
                class="essential mr-8pxr"
              />
              <label
                for="termsCheckbox"
                class="text-12pxr font-bold text-taing-4"
                >[필수] 서비스 이용약관 동의</label
              >
            </div>
            <div class="mb-4pxr flex">
              <input
                type="checkbox"
                id="privacyCheckbox"
                class="essential mr-8pxr"
              />
              <label
                for="privacyCheckbox"
                class="text-12pxr font-bold text-taing-4"
                >[필수] 개인정보 수집 및 서비스 활용 동의</label
              >
            </div>
            <div class="mb-4pxr flex">
              <input
                type="checkbox"
                id="channelThirdpartyUseCheckbox"
                class="essential mr-8pxr"
              />
              <label
                for="channelThirdpartyUseCheckbox"
                class="text-12pxr font-bold text-taing-4"
                >[필수] 채널 홈페이지 개인정보 제 3자 제공동의</label
              >
            </div>
            <div class="mb-4pxr flex">
              <input type="checkbox" id="marketingCheckbox" class="mr-8pxr" />
              <label
                for="marketingCheckbox"
                class="text-12pxr font-bold text-taing-4"
                >[선택] 마케팅 정보 모두 동의</label
              >
            </div>
            <div class="mb-4pxr ms-16pxr flex">
              <input
                type="checkbox"
                id="marketingSmsCheckbox"
                class="mr-8pxr"
              />
              <label
                for="marketingSmsCheckbox"
                class="text-12pxr font-bold text-taing-4"
                >[선택] 마케팅 정보 SMS 수신동의</label
              >
            </div>
            <div class="mb-4pxr ms-16pxr flex">
              <input
                type="checkbox"
                id="marketingEmailCheckbox"
                class="mr-8pxr"
              />
              <label
                for="marketingEmailCheckbox"
                class="text-12pxr font-bold text-taing-4"
                >[선택] 마케팅 정보 email 수신동의</label
              >
            </div>
          </div>

          <button
            href="/"
            id="submit-button"
            class="mb-20pxr mt-20pxr w-full rounded bg-button-submit-default p-12pxr text-center text-12pxr font-bold text-taing-3 active:bg-button-submit-active"
          >
            가입하기
          </button>
        </form>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
