<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <script type="module" src="/src/js/include.js"></script>
    <script type="module" src="/src/pages/regist/regist.js"></script>

    <title>TAING - regist</title>
  </head>
  <body class="bg-black">
    <header id="header" class=""></header>
    <main class="tracking-tighter">
      <h2 class="mb-5 mt-10 flex justify-center text-2xl font-bold text-white">
        티빙 회원가입
      </h2>
      <div class="mb-10 flex justify-center text-taing-3">
        아이디와 이메일로 간편하게 티빙을 시작하세요!
      </div>

      <div class="flex justify-center">
        <form id="form">
          <label class="sr-only">아이디</label>
          <input
            type="text"
            id="user-id"
            name="user-id"
            placeholder="아이디"
            class="mb-1 w-96 rounded border-0 bg-input p-3 text-white focus:bg-input focus:outline-1"
          />
          <label
            for="user-id"
            class="mb-5 block text-sm font-medium text-taing-4"
            >아무거나 적으시오</label
          >

          <label class="sr-only">패스워드</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호"
            class="mb-1 w-96 rounded border-0 bg-input p-3 text-white focus:bg-input focus:outline-1"
          />
          <label
            for="password"
            class="mb-5 block text-sm font-medium text-taing-4"
            >영문, 숫자, 특수문자(~!@#$%^&*) 조합 6~16자리</label
          >

          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="비밀번호 확인"
            class="mb-5 w-96 rounded border-0 bg-input p-3 text-white focus:bg-input focus:outline-1"
          /><br />
          <label for="" class="sr-only">이메일</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="이메일"
            class="mb-5 w-96 rounded border-0 bg-input p-3 text-white focus:bg-input focus:outline-1"
          /><br />

          <div class="mb-4">
            <input type="checkbox" id="allAgreeCheckbox" class="mr-2" />
            <label
              for="allAgreeCheckbox"
              class="text-base font-bold text-taing-2"
              >모두 동의합니다.</label
            >
          </div>

          <div class="mb-1">
            <input type="checkbox" id="ageCheckbox" class="mr-2" />
            <label for="ageCheckbox" class="text-sm font-bold text-taing-4"
              >만 14세 이상입니다.</label
            >
          </div>

          <div class="mb-1">
            <input type="checkbox" id="termsCheckbox" class="essential mr-2" />
            <label for="termsCheckbox" class="text-sm font-bold text-taing-4"
              >[필수] 서비스 이용약관 동의</label
            >
          </div>

          <div class="mb-1">
            <input
              type="checkbox"
              id="privacyCheckbox"
              class="essential mr-2"
            />
            <label for="privacyCheckbox" class="text-sm font-bold text-taing-4"
              >[필수] 개인정보 수집 및 서비스 활용 동의</label
            >
          </div>
          <div class="mb-1">
            <input
              type="checkbox"
              id="privacyCheckbox"
              class="essential mr-2"
            />
            <label for="privacyCheckbox" class="text-sm font-bold text-taing-4"
              >[필수] 채널 홈페이지 개인정보 제 3자 제공동의</label
            >
          </div>
          <div class="mb-1">
            <input type="checkbox" id="privacyCheckbox" class="mr-2" />
            <label for="privacyCheckbox" class="text-sm font-bold text-taing-4"
              >[선택] 개인정보 제3자 제공동의</label
            >
          </div>
          <div class="mb-1">
            <input type="checkbox" id="privacyCheckbox" class="mr-2" />
            <label for="privacyCheckbox" class="text-sm font-bold text-taing-4"
              >[선택] 개인정보 수집 및 서비스 활용 동의</label
            >
          </div>
          <div class="mb-1 ml-7">
            <input type="checkbox" id="privacyCheckbox" class="mr-2" />
            <label for="privacyCheckbox" class="text-sm font-bold text-taing-4"
              >[선택] 마케팅 정보 SMS 수신동의</label
            >
          </div>
          <div class="mb-1 ml-7">
            <input type="checkbox" id="privacyCheckbox" class="mr-2" />
            <label for="privacyCheckbox" class="text-sm font-bold text-taing-4"
              >[선택] 마케팅 정보 dlapdlf 수신동의</label
            >
          </div>

          <button
            href="/"
            class="mb-5 mt-5 w-96 rounded bg-button-submit-default p-3 text-center font-bold text-taing-3 hover:bg-white hover:text-black active:bg-button-submit-active"
          >
            가입하기
          </button>
        </form>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
