<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script type="module" src="/src/js/include.js"></script>
    <script type="module" src="mainPage.js"></script>
    <title>Document</title>
  </head>
  <body class="bg-black text-white">
    <header
      id="header"
      class="header-mobile tablet:header-tablet desktop:header-desktop fixed z-10 bg-header-bg"
    ></header>

    <main>
      <section
        class="scroll-section-0 desktop:h-1300pxr flex h-380pxr w-[100%] flex-col items-center justify-center bg-[url('/src/assets/landingPage/background-img')] bg-cover bg-bottom tablet:h-530pxr"
      >
        <div
          class="message-container mt-60pxr text-center tablet:mt-110pxr desktop:mt-160pxr"
        >
          <h2
            class="message-title text-21pxr font-bold tablet:text-30pxr desktop:text-50pxr"
          >
            <p>타잉 오리지널 콘텐츠,</p>
            <p>방송, 영화, 해외시리즈까지!</p>
            <p>재미를 플레이해보세요.</p>
          </h2>
          <h3
            class="messgae-sub mb-16pxr text-12pxr font-semibold text-gray-400 tablet:mb-28pxr desktop:mb-60pxr desktop:mt-20pxr desktop:text-28pxr"
          >
            간편하게 가입하고, 원하실 때 해지할 수 있어요.
          </h3>

          <a
            href="/"
            class="flex h-34pxr w-210pxr items-center justify-center rounded bg-[#E93945] bg-[url('/src/assets/landingPage/icon.svg')] bg-[length:30px_30px] bg-left-top bg-no-repeat p-19pxr pl-34pxr text-13pxr text-white tablet:h-65pxr tablet:w-430pxr tablet:bg-[length:57px_57px] tablet:pl-35pxr tablet:text-20pxr desktop:h-80pxr desktop:w-506pxr desktop:bg-[length:70px_70px] desktop:pl-45pxr desktop:text-28pxr"
          >
            새로워진 타잉을 만나보세요!
          </a>
        </div>
      </section>

      <section
        class="scroll-section-1 relative flex min-h-full w-full flex-col items-center justify-center truncate"
      >
        <div
          class="message-container mt-48pxr text-center tablet:mt-40pxr desktop:mt-160pxr"
        >
          <h2
            class="message-title text-21pxr font-bold tablet:text-28pxr desktop:text-50pxr"
          >
            티빙에만 있는 재미
          </h2>
          <h3
            class="message-sub text-12pxr font-semibold text-gray-200 tablet:text-16pxr desktop:mt-14pxr desktop:text-28pxr"
          >
            오리지널 컨텐츠를 만나보세요
          </h3>
          <p class="message-sum desktop:21pxr text-12pxr text-gray-200">
            차별화된 웰메이드 오리지널 컨텐츠
          </p>
        </div>

        <div
          class="swiper-container-1 h-400pxr w-278pxr tablet:h-460pxr tablet:w-338pxr desktop:h-510pxr desktop:w-908pxr"
        >
          <div
            class="swiper-wrapper translate-x-1000px mt-26pxr gap-2 tablet:mt-32pxr desktop:mt-50pxr"
          >
            <div
              class="swiper-slide desktop:w-908px tablet:w-338px w-278px shrink-0"
            >
              <picture>
                <source
                  media="(min-width: 1280px)"
                  srcset="/src/assets/landingPage/desktop/findingtreasure.png"
                />
                <source
                  media="(max-width: 1279px)"
                  srcset="/src/assets/landingPage/mobile/image42.png"
                />

                <img
                  src="/src/assets/landingPage/desktop/findingtreasure.png"
                  alt="보물찾기"
                />
              </picture>
            </div>

            <div
              class="swiper-slide desktop:w-908px tablet:w-338px w-278px shrink-0"
            >
              <picture>
                <source
                  media="(min-width: 1280px)"
                  srcset="/src/assets/landingPage/desktop/findingtreasure.png"
                />
                <source
                  media="(max-width: 1279px)"
                  srcset="/src/assets/landingPage/mobile/image42.png"
                />

                <img
                  src="/src/assets/landingPage/desktop/findingtreasure.png"
                  alt="보물찾기"
                />
              </picture>
            </div>

            <div
              class="swiper-slide desktop:w-908px tablet:w-338px w-278px shrink-0"
            >
              <picture>
                <source
                  media="(min-width: 1280px)"
                  srcset="/src/assets/landingPage/desktop/findingtreasure.png"
                />
                <source
                  media="(max-width: 1279px)"
                  srcset="/src/assets/landingPage/mobile/image42.png"
                />

                <img
                  src="/src/assets/landingPage/desktop/findingtreasure.png"
                  alt="보물찾기"
                />
              </picture>
            </div>

            <div
              class="swiper-slide desktop:w-908px tablet:w-338px w-278px shrink-0"
            >
              <picture>
                <source
                  media="(min-width: 1280px)"
                  srcset="/src/assets/landingPage/desktop/findingtreasure.png"
                />
                <source
                  media="(max-width: 1279px)"
                  srcset="/src/assets/landingPage/mobile/image42.png"
                />

                <img
                  src="/src/assets/landingPage/desktop/findingtreasure.png"
                  alt="보물찾기"
                />
              </picture>
            </div>
          </div>
          <!-- 네비게이션 화살표 버튼-->
          <div class="swiper-button-next absolute right-0 text-white"></div>
          <div class="swiper-button-prev absolute left-0 text-white"></div>
        </div>
      </section>

      <section
        class="scroll-section-2 flex min-h-full w-full flex-col items-center justify-center truncate"
      >
        <div
          class="message-container mt-48pxr text-center tablet:mt-40pxr desktop:mt-160pxr"
        >
          <h2
            class="message-title text-21pxr font-bold tablet:text-28pxr desktop:text-50pxr"
          >
            내가 찾던 재미
          </h2>
          <h3
            class="message-sub text-12pxr font-semibold text-gray-200 tablet:text-16pxr desktop:mt-14pxr desktop:text-28pxr"
          >
            보고 싶은 콘텐츠를 발견하세요!
          </h3>
          <p class="message-sum desktop:21pxr text-12pxr text-gray-200">
            최신, 인기 TV 프로그램, 영화, 해외시리즈, 파라마운트+ 오리지널 및
            독점
          </p>
        </div>

        <div class="swipe-container-2">
          <div class="swiper-wrapper-2"></div>
          <div class="swiper-wrapper-3"></div>
        </div>
      </section>

      <section class="scroll-section-3">
        <div class="message-container">
          <figure class="logo">
            <img src="" alt="" />
          </figure>
          <h2 class="message-title">지금 시작해보세요</h2>
          <a href="/" class="login-button"> 새로워진 타잉을 만나보세요! </a>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
