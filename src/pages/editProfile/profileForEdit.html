<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <script type="module" src="/src/js/include.js"></script>
    <script src="/src/pages/editProfile/editProfile.js" type="module"></script>
    <title>TAING - 프로필편집</title>
  </head>
  <body class="bg-black">
    <div class="wrap flex flex-col">
      <header id="header" class=""></header>
      <main>
        <section class="flex items-center justify-center">
          <div class="content-wrap desktop:my-130pxr">
            <div class="title-wrap pt-72pxr tablet:mt-74pxr">
              <h2
                class="text-center text-base font-bold leading-[140%] text-white tablet:text-28pxr desktop:text-50pxr"
              >
                프로필 편집
              </h2>
            </div>
            <div
              class="profile-photo my-32pxr tablet:mb-44pxr tablet:mt-28pxr desktop:mb-66pxr desktop:mt-44pxr"
            >
              <ul
                class="profile-photo-container grid grid-cols-2 grid-rows-2 gap-6 tablet:grid-cols-4 tablet:grid-rows-1 tablet:gap-32pxr desktop:gap-52pxr"
              ></ul>
            </div>
            <div class="button-wrap flex items-center justify-center">
              <a
                href="/src/pages/selectProfile/index.html"
                class="mr-10pxr flex w-135pxr items-center justify-center rounded border border-solid bg-button-submit-active py-3 text-12pxr font-semibold leading-[150%] text-black hover:bg-white tablet:w-156pxr tablet:p-16pxr desktop:mr-15pxr desktop:w-272pxr desktop:p-22pxr desktop:text-28pxr"
              >
                확인</a
              >
              <a
                class="flex w-135pxr items-center justify-center rounded border border-solid border-[#565656] py-3 text-12pxr font-semibold leading-[150%] text-taing-2 hover:border-[#a3a3a3] hover:text-[#dedede] tablet:w-156pxr tablet:p-16pxr desktop:w-272pxr desktop:p-22pxr desktop:text-28pxr"
                href="/src/pages/editProfile/index.html"
              >
                취소
              </a>
            </div>
          </div>
        </section>
      </main>
      <footer id="footer" class=""></footer>
    </div>
  </body>
</html>
